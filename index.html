<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yutabito - 温泉検索サイト</title>
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <script type="module" src="/src/js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Yutabito</h1>
    </header>

    <main>
      <section class="slider-section">
        <h2>おすすめ温泉</h2>
        <div id="recommended-slider" class="slider-container">
          <!-- JSで温泉カードが挿入される -->
        </div>
      </section>

      <button id="favoritesToggle">❤️ お気に入りのみ表示</button>


      <section class="search-section">
        <input
            type="text"
            id="searchInput"
            
            placeholder="温泉名で検索（例：草津、別府）"
        />
      </section>

      <section class="filter-section">
        <label for="springFilter">泉質で絞り込み：</label>
        <select id="springFilter">
            <option value="">すべて</option>
            <option value="酸性泉">酸性泉</option>
            <option value="硫黄泉">硫黄泉</option>
            <option value="アルカリ性単純泉">アルカリ性単純泉</option>
            <option value="多種泉質">多種泉質</option>
            <option value="放射能泉">放射能泉</option>
            <option value="金泉・銀泉">金泉・銀泉</option>
            <option value="炭酸水素塩泉">炭酸水素塩泉</option>
            <option value="単純泉">単純泉</option>
            
            <option value="多様な泉質">多様な泉質</option>
        </select>
        <select id="regionFilter">
            <option value="">すべての地域</option>
            <option value="北海道">北海道</option>
            <option value="群馬県">群馬県</option>
            <option value="大分県">大分県</option>
            <option value="鹿児島県">鹿児島県</option>
            <option value="静岡県">静岡県</option>
         
            <!-- 他の都道府県も適宜追加 -->
        </select>
        <label for="sortSelect">並び替え：</label>
        <select id="sortSelect">
            <option value="">並び替えなし</option>
            <option value="name-asc">名前（昇順）</option>
            <option value="name-desc">名前（降順）</option>
            <option value="region-asc">地域（昇順）</option>
            <option value="region-desc">地域（降順）</option>
        </select>



      </section>



      <section id="onsen-list" class="onsen-list">
        <!-- JSで温泉カード一覧が挿入される -->
      </section>
    </main>
  </body>
</html>
