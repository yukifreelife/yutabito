<script>
(function(){
  const FORM_ID  = '1FAIpQLSe7n4XyNp2rAAtCyHqUYc9GekuU5RdNovifApbySfIUQgwDyw';
  const ENTRY_URL = 'entry.242021905';  // 「閲覧中のページURL」の entry ID
  const BASE = `https://docs.google.com/forms/d/e/${FORM_ID}/viewform?usp=pp_url`;

  function attachContactLink(){
    const a = document.getElementById('contactLink');
    if (!a) return;
    const u = new URL(BASE);
    u.searchParams.set(ENTRY_URL, location.href); // 現在のページURLを事前入力
    a.href = u.toString();
  }

  // DOM 準備後に実行（先に読み込まれても確実に動く）
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', attachContactLink);
  } else {
    attachContactLink();
  }
})();
</script>

<!-- 例：ヘッダーのナビ内 -->
